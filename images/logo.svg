<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Circle background - golden/earth tone like Florida -->
  <circle cx="50" cy="50" r="45" fill="#e9a23b"/>
  
  <!-- Teleprompter base/stand -->
  <rect x="20" y="75" width="60" height="6" rx="1" fill="#1a1a1f"/>
  <rect x="35" y="68" width="30" height="10" rx="1" fill="#1a1a1f"/>
  
  <!-- Teleprompter hood/body -->
  <path d="M15 65 L15 15 C15 12 17 10 20 10 L80 10 C83 10 85 12 85 15 L85 65 C85 68 83 70 80 70 L20 70 C17 70 15 68 15 65Z" fill="#1a1a1f"/>
  
  <!-- Screen -->
  <rect x="20" y="15" width="60" height="45" rx="2" fill="#2a2a30"/>
  
  <!-- USA silhouette (simplified) -->
  <g transform="translate(22, 18)" fill="#808080">
    <path d="M2 20 L5 18 L8 20 L10 15 L15 14 L18 16 L22 12 L28 13 L32 10 L38 11 L42 8 L48 10 L52 12 L54 18 L52 24 L48 28 L44 32 L38 34 L32 33 L26 35 L20 34 L14 32 L8 30 L4 26 Z" opacity="0.9"/>
  </g>
  
  <!-- Script lines on screen -->
  <g stroke="#e9a23b" stroke-width="1.5" opacity="0.7">
    <line x1="25" y1="42" x2="50" y2="42"/>
    <line x1="25" y1="48" x2="55" y2="48"/>
    <line x1="25" y1="54" x2="45" y2="54"/>
  </g>
  
  <!-- Text: National Teleprompter -->
  <text x="110" y="45" font-family="'Bebas Neue', Arial, sans-serif" font-size="36" fill="#ffffff" letter-spacing="2">National Teleprompter</text>
  
  <!-- Tagline -->
  <text x="110" y="68" font-family="'Source Sans 3', Arial, sans-serif" font-size="14" fill="#a09080" letter-spacing="1">Powering Outstanding Performances</text>
</svg>
